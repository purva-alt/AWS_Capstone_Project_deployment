<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transfer Money | Cloud Bank</title>

<style>
body{
    background:#f2f6ff;
    font-family:Arial, sans-serif;
}

.transfer-box{
    max-width:850px;
    margin:60px auto;
    background:white;
    padding:40px;
    border-radius:14px;
    box-shadow:0 0 20px rgba(0,0,0,.12);
}

h2{
    text-align:center;
    color:#0a2a66;
    margin-bottom:20px;
}

.tabs{
    display:flex;
    justify-content:center;
    margin-bottom:25px;
}

.tab{
    padding:12px 25px;
    cursor:pointer;
    border-radius:30px;
    background:#e0e7ff;
    margin:5px;
    font-weight:bold;
}

.tab.active{
    background:#134db8;
    color:white;
}

.form{
    display:none;
}

.form.active{
    display:block;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

input,select{
    padding:12px;
    border-radius:7px;
    border:1px solid #ccc;
    font-size:15px;
    width:100%;
}

button{
    margin-top:20px;
    width:100%;
    padding:14px;
    background:#134db8;
    color:white;
    border:none;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    background:#0a2a66;
}

.full{
    grid-column:1/3;
}

.note{
    background:#eef2ff;
    padding:12px;
    border-radius:8px;
    font-size:14px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="transfer-box">

<h2>Send Money Securely</h2>

<div class="tabs">
    <div class="tab active" onclick="showForm('upi')">Phone Number Transfer</div>
    <div class="tab" onclick="showForm('bank')">Bank Transfer</div>
</div>

<!-- PHONE / UPI STYLE TRANSFER -->

<form class="form active" id="upi" method="POST">

<div class="grid">

<input type="text" name="sender_phone" placeholder="Your Phone Number" required>
<input type="text" name="receiver_phone" placeholder="Receiver Phone Number" required>

<input type="number" name="amount" placeholder="Amount (₹)" required>
<input type="text" name="note" placeholder="Message (optional)">

</div>

<button>Send Money</button>

<div class="note">
Instant mobile transfer just like UPI apps (GPay/PhonePe style)
</div>

</form>

<!-- BANK TO BANK TRANSFER -->

<form class="form" id="bank" method="POST">

<div class="grid">

<input type="text" name="from_account" placeholder="Your Cloud Bank Account Number" required>
<input type="text" name="to_account" placeholder="Receiver Account Number" required>

<select name="bank_name" required>
    <option value="">Select Receiver Bank</option>
    <option>Cloud Bank</option>
    <option>Bank of New York</option>
    <option>State Bank of India</option>
    <option>HDFC Bank</option>
    <option>ICICI Bank</option>
    <option>Axis Bank</option>
</select>

<input type="text" name="ifsc" placeholder="IFSC Code" required>

<input class="full" type="number" name="amount" placeholder="Transfer Amount (₹)" required>

<input class="full" type="text" name="remarks" placeholder="Remarks (optional)">

</div>

<button>Transfer to Bank</button>

<div class="note">
Supports Cloud Bank self-transfer and external bank transfers securely
</div>

</form>

</div>

<script>
function showForm(type){
    document.querySelectorAll(".form").forEach(f=>f.classList.remove("active"))
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))

    document.getElementById(type).classList.add("active")
    event.target.classList.add("active")
}
</script>
<a href="/history">History</a>

</body>
</html>
