<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Cloud Bank Account</title>

<style>
body{
    background:#f2f6ff;
    font-family:Arial, sans-serif;
}
.form-box{
    max-width:800px;
    background:white;
    margin:60px auto;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,.1);
}
h2{
    text-align:center;
    color:#0a2a66;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}
input,textarea{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}
textarea{
    resize:none;
}
button{
    width:100%;
    padding:14px;
    background:#134db8;
    border:none;
    color:white;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#0a2a66;
}
.full{
    grid-column:1/3;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Open Your Cloud Bank Account</h2>

<form method="POST" style="max-width:520px;margin:auto;">

  <label>First Name</label>
  <input type="text" name="first_name" required>

  <label>Middle Name</label>
  <input type="text" name="middle_name">

  <label>Last Name</label>
  <input type="text" name="last_name" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Mobile Number</label>
  <input type="text" name="phone" required>

  <label>State</label>
  <input type="text" name="state" required>

  <label>City</label>
  <input type="text" name="city" required>

  <label>Address</label>
  <input type="text" name="address" required>

  <label>Transaction PIN</label>
  <input type="password" name="pin" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <button style="
      margin-top:20px;
      width:100%;
      padding:12px;
      background:#134db8;
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
  ">
    Create Account
  </button>

</form>


</div>

</body>
</html>
