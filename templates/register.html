<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Cloud Bank Account</title>

<style>
body{
    background:#f2f6ff;
    font-family:Arial, sans-serif;
}
.form-box{
    max-width:800px;
    background:white;
    margin:60px auto;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,.1);
}
h2{
    text-align:center;
    color:#0a2a66;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}
input,textarea{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}
textarea{
    resize:none;
}
button{
    width:100%;
    padding:14px;
    background:#134db8;
    border:none;
    color:white;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#0a2a66;
}
.full{
    grid-column:1/3;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Open Your Cloud Bank Account</h2>

<form method="POST">

<div class="grid">

<input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>

<input type="email" name="email" placeholder="Email Address" required>
<input type="date" name="dob" required>

<input type="text" name="account_number" placeholder="Account Number" required>
<input type="password" name="password" placeholder="Create Password" required>

<textarea class="full" name="address" rows="3" placeholder="Full Address" required></textarea>

<input class="full" type="text" name="phone" placeholder="Mobile Number" required>

</div>

<br>

<button>Create Account</button>

</form>
</div>

</body>
</html>
