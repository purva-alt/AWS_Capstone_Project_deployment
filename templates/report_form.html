<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Enterprise Report</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f8;
}

.container{
    width:400px;
    margin:100px auto;
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

h2{
    text-align:center;
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

input[type="date"]{
    width:100%;
    padding:8px;
    margin-top:5px;
}

button{
    width:100%;
    margin-top:20px;
    padding:10px;
    background:#134db8;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{ background:#0a2a66; }
</style>
</head>

<body>

<div class="container">
    <h2>Generate Enterprise Report</h2>

    <form method="POST">
        <label>Start Date</label>
        <input type="date" name="start_date" required>

        <label>End Date</label>
        <input type="date" name="end_date" required>

        <button type="submit">Generate Report</button>
    </form>
</div>

</body>
</html>
